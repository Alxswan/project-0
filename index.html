<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/tic-tac-toe.js"></script>
</head>


<body>	
	<div class="container">
		
		<div class="heading">
		<h1>Tic Tac Toe</h1>
		</div>
		
		<div class="board-container">

			<div class="board empty">
				<div class="row" id="row-1">
					<div class="square col-1" id="square1"></div>
					<div class="square col-2" id="square2"></div>
					<div class="square col-3" id="square3"></div>
				</div>

				<div class="row" id="row-2">
					<div class="square col-1" id="square4"></div>
					<div class="square col-2" id="square5"></div>
					<div class="square col-3" id="square6"></div>
				</div>

				<div class="row" id="row-3">
					<div class="square col-1" id="square7"></div>
					<div class="square col-2" id="square8"></div>
					<div class="square col-3" id="square9"></div>			
				</div>
			</div>

		</div>

	<div class="new-game">
		<button>New Game</button>
	</div>


	<div class="player-turn">
		<h3>Next turn:</h3>
		<div class="player" id="player-1">
			<h4>Player 1</h4>
		</div>
		<div class="player" id="player-2">
			<h4>Player 2</h4>
		</div>
	</div>


	
	<div class="scoreboard">
		<h2>Scoreboard</h2>
		<h3>Player 1: <span id="p1-total">0</span></h3>
		<h3>Player 2: <span id="p2-total">0</span></h3>
		<button class="reset">Reset</button>
	</div>


	<div class="winner">
		<h3 id="X">Player 1 wins!</h3>
		<h3 id="O">Player 2 wins!</h3>
		<h3 id="draw">Draw!</h3>
	</div>



	<div class="mix-it-up">
		<h5>Mix it up! Player 1:</h5>
		<button class="bey">Bey</button>
		<button class="tay">Tay</button>
		<button class="names">You!</button>
	</div>

	</div>

</body>
</html>
