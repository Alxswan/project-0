<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/tic-tac-toe.js"></script>
</head>


<body>	
	<div class="container">

		<h1>Tic Tac Toe</h1>
		
		<div class="board-container">

			<div class="board empty">
				<div class="row">
					<div class="square col-1 square1"></div>
					<div class="square col-2 square2"></div>
					<div class="square col-3 square3"></div>
				</div>

				<div class="row">
					<div class="square col-1 square4"></div>
					<div class="square col-2 square5"></div>
					<div class="square col-3 square6"></div>
				</div>

				<div class="row">
					<div class="square col-1 square7"></div>
					<div class="square col-2 square8"></div>
					<div class="square col-3 square9"></div>			
				</div>
			</div>

			<div class="board full-O">
				<div class="row">
					<div class="square col-1 square1">
						<p>O</p>
					</div>
					<div class="square col-2 square2">
						<p>O</p>
					</div>
					<div class="square col-3 square3">
						<p>O</p>
					</div>
				</div>

				<div class="row">
					<div class="square col-1 square4">
						<p>O</p>
					</div>
					<div class="square col-2 square5">
						<p>O</p>
					</div>
					<div class="square col-3 square6">
						<p>O</p>
					</div>
				</div>

				<div class="row">
					<div class="square col-1 square7">
						<p>O</p>
					</div>
					<div class="square col-2 square8">
						<p>O</p>
					</div>
					<div class="square col-3 square9">
						<p>O</p>
					</div>			
				</div>
			</div>


			<div class="board full-X">

				<div class="row">
					<div class="square col-1 square1">
						<p>X</p>
					</div>
					<div class="square col-2 square2">
						<p>X</p>
					</div>
					<div class="square col-3 square3">
						<p>X</p>
					</div>
				</div>

				<div class="row">
					<div class="square col-1 square4">
						<p>X</p>
					</div>
					<div class="square col-2 square5">
						<p>X</p>
					</div>
					<div class="square col-3 square6">
						<p>X</p>
					</div>
				</div>

				<div class="row">
					<div class="square col-1 square7">
						<p>X</p>
					</div>
					<div class="square col-2 square8">
						<p>X</p>
					</div>
					<div class="square col-3 square9">
						<p>X</p>
					</div>			
				</div>
			</div>

		</div>

	<div class="player turn"></div>
		<h3>Your turn:</h3>
		<div class="player-1">
			<p>Player 1 (X)</p>
		</div>
		<div class="player-2">
			<p>Player 2 (O)</p>
		</div>

	</div>
</body>
</html>
